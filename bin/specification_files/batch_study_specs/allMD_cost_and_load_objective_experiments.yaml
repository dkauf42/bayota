study_specs:
  - model_spec: costmin_total_Npercentreduction
    base_loading_file_name: 2010NoActionLoads.csv
    experiments:
      - costmin_1-50Npercentreduction
  - model_spec: costmin_total_Ppercentreduction
    base_loading_file_name: 2010NoActionLoads.csv
    experiments:
      - costmin_1-50Ppercentreduction
  - model_spec: Nloadreductionmax_totalcostupper
    base_loading_file_name: 2010NoActionLoads.csv
    experiments:
      - loadreductionmax_100000-5mil_total_cost_bound
  - model_spec: Ploadreductionmax_totalcostupper
    base_loading_file_name: 2010NoActionLoads.csv
    experiments:
      - loadreductionmax_100000-5mil_total_cost_bound
control_options:
  move_solution_to_s3: True
  translate_solution_table_to_cast_format: True
  move_CASTformmated_solution_to_s3: True
